<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ranking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first">
      <!-- SIDE BAR -->
      <div class="cor__fundo"></div>
      <!-- RANKING -->
      <div class="d-flex rank">
        <div class="d-flex flex-column">
          <h1 class="pt-2 color__azul__escuro test">LeaderBoard</h1>

          <table class="table mt3">
            <tbody class="d-flex justify-content-center">
              <tr class="d-flex flex-column align-items-center tbl__terceiro">
                <td class="posicionar">
                  <img
                    class="icone__perfil bd__terceiro m-2"
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt=""
                  />
                </td>
                <th scope="row" class="posicionar2 tbl__colocao bold">
                  <div class="polygono bg__azul">2</div>
                </th>
                <td class="tbl__nome bold bold mg__negativo">Pedro</td>
                <td class="tbl__pontos__terceiro bold mgb__negativo">1847</td>
                <td class="tbl__usuario">@username</td>
              </tr>
              <tr class="d-flex flex-column align-items-center tbl__primeiro">
                <td class="ajust">
                  <p class="">&#x1F451;</p>
                </td>
                <td class="posicionar">
                  <img
                    class="icone__perfil bd__primeiro m-2"
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt=""
                  />
                </td>
                <th scope="row" class="posicionar2 tbl__colocao bold">
                  <div class="polygono bg__laranja">1</div>
                </th>
                <td class="tbl__nome bold mg__negativo">Jaum</td>
                <td class="tbl__pontos__primeiro bold mgb__negativo">2000</td>
                <td class="tbl__usuario">@username</td>
              </tr>
              <tr class="d-flex flex-column align-items-center tbl__segundo">
                <td class="posicionar">
                  <img
                    class="icone__perfil bd__segundo m-2"
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt=""
                  />
                </td>
                <th scope="row" class="posicionar2 tbl__colocao bold">
                  <div class="polygono bg__verde">3</div>
                </th>
                <td class="tbl__nome bold mg__negativo">Siva</td>
                <td class="tbl__pontos__segundo mgb__negativo">1900</td>
                <td class="tbl__usuario ">@username</td>
              </tr>
            </tbody>
          </table>

          <table class="table" id="table_list">
            <tbody>
              <tr class="tabela">
                <div class="testando">
                  <th
                    scope="row"
                    class="wd__linha1 p-4 tbl__colocao bold brth1"
                  >
                    <div
                      class="polygono2 bg__azul__escuro d-flex justify-content-center"
                    >
                      2
                    </div>
                  </th>
                  <td class="wd__linha2">
                    <img
                      class="icone__perfil m-2"
                      src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                      alt=""
                    />
                  </td>
                  <td class="d-flex flex-column m-1">
                    <div class="tbl__nome bold">Siva</div>
                    <div class="tbl__usuario">@username</div>
                  </td>
                </div>

                <td class="tbl__colocao brtd1" id="tbl_position">
                  <div class="bold">1900</div>
                  <div class="triangulo__negativo bg__vermelho"></div>
                </td>
              </tr>
              <tr class="tabela">
                <div class="testando">
                  <th
                    scope="row"
                    class="wd__linha1 p-4 tbl__colocao bold brth1"
                  >
                    <div
                      class="polygono2 bg__azul__escuro d-flex justify-content-center"
                    >
                      2
                    </div>
                  </th>
                  <td class="wd__linha2">
                    <img
                      class="icone__perfil m-2"
                      src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                      alt=""
                    />
                  </td>
                  <td class="d-flex flex-column m-1">
                    <div class="tbl__nome bold">Siva</div>
                    <div class="tbl__usuario">@username</div>
                  </td>
                </div>

                <td class="tbl__colocao brtd1" id="tbl_position">
                  <div class="bold">1900</div>
                  <div class="triangulo__negativo bg__vermelho"></div>
                </td>
              </tr>
              <tr class="tabela">
                <div class="testando">
                  <th
                    scope="row"
                    class="wd__linha1 p-4 tbl__colocao bold brth1"
                  >
                    <div
                      class="polygono2 bg__azul__escuro d-flex justify-content-center"
                    >
                      2
                    </div>
                  </th>
                  <td class="wd__linha2">
                    <img
                      class="icone__perfil m-2"
                      src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                      alt=""
                    />
                  </td>
                  <td class="d-flex flex-column m-1">
                    <div class="tbl__nome bold">Siva</div>
                    <div class="tbl__usuario">@username</div>
                  </td>
                </div>

                <td class="tbl__colocao brtd1" id="tbl_position">
                  <div class="bold">1900</div>
                  <div class="triangulo__negativo bg__vermelho"></div>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table ss" id="table_list">
            <tbody>
              <tr class="tabela">
                <div class="testando">
                  <th
                    scope="row"
                    class="wd__linha1 p-4 tbl__colocao bold brth1"
                  >
                    <div
                      class="polygono2 bg__azul__escuro d-flex justify-content-center"
                    >
                      2
                    </div>
                  </th>
                  <td class="wd__linha2">
                    <img
                      class="icone__perfil m-2"
                      src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                      alt=""
                    />
                  </td>
                  <td class="d-flex flex-column m-1">
                    <div class="tbl__nome bold tbl__pontos__primeiro">Siva</div>
                    <div class="tbl__usuario ">@username</div>
                  </td>
                </div>

                <td class="tbl__colocao brtd1" id="tbl_position">
                  <div class="bold">1900</div>
                  <div class="triangulo__negativo bg__vermelho"></div>
                </td>
              </tr>
            </tbody>
          </table>
          
            <a href="#" class="btn__exibir">Exibir mais</a>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
